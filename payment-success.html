<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Confirmation | TechMatts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="shortcut icon" href="media/Logo/create-a-logo-for-my-website-the-weebsit_AqrFmCw0SiWsRMtLV8HPBw_6NSYBivoQg2-89jA-pvVVw.jpeg" type="image/x-icon">
    <style>
        /* Success Page Styles */
        .success-page {
            padding: 120px 0 60px;
            background-color: var(--bg-color);
            color: var(--text-color);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            text-align: center;
            min-height: 70vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .success-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .success-icon {
            color: #4CAF50;
            font-size: 60px;
            margin-bottom: 20px;
        }

        .success-title {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }

        .order-number {
            font-size: 18px;
            margin-bottom: 30px;
            color: #888;
        }

        .confirmation-text {
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.6;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }

        .track-order-btn {
            display: inline-block;
            padding: 15px 30px;
            background-color: #121212;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            border: 1px solid white;
            transition: all 0.3s;
            margin-top: 20px;
        }

        .track-order-btn:hover {
            background-color: #333;
        }

        .continue-shopping {
            display: inline-block;
            margin-top: 30px;
            color: #aaa;
            text-decoration: none;
            transition: color 0.3s;
        }

        .continue-shopping:hover {
            color: white;
        }

        .order-details {
            background: #1e1e1e;
            padding: 25px;
            border-radius: 8px;
            margin: 40px auto;
            text-align: left;
            max-width: 500px;
        }

        .order-details h3 {
            margin-top: 0;
            margin-bottom: 20px;
            font-size: 18px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding-bottom: 10px;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .detail-label {
            color: #aaa;
        }

        .detail-value {
            font-weight: 500;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .success-title {
                font-size: 28px;
            }
            
            .order-details {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Same Header as Other Pages -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">TechMatts</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
                <a href="login.html">Login/Register</a>
                <a href="cart.html" class="icon-link cart-icon" id="cart-icon-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Success Content -->
    <main class="success-page">
        <div class="success-container">
            <div class="success-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1 class="success-title">Thank you for your purchase</h1>
            
            <div class="order-number">
                ORDER NO. <span id="order-id">52816537706</span>
            </div>
            
            <p class="confirmation-text">
                We will send you another email when your order is in transit
            </p>
            
            <a href="order.html" class="track-order-btn">TRACK YOUR ORDER HERE</a>
            
            <div class="order-details">
                <h3>Order Details</h3>
                <div class="detail-row">
                    <span class="detail-label">Payment Method:</span>
                    <span class="detail-value" id="payment-method">bKash</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Date:</span>
                    <span class="detail-value" id="order-date">Loading...</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Total Paid:</span>
                    <span class="detail-value" id="order-total">0.00৳</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Shipping to:</span>
                    <span class="detail-value" id="shipping-address">Loading...</span>
                </div>
            </div>
            
            <a href="shop.html" class="continue-shopping">
                <i class="fas fa-arrow-left"></i> Continue Shopping
            </a>
        </div>
    </main>

    <!-- Same Footer as Other Pages -->
    <footer class="footer">
        <div class="container">
            <!-- Your existing footer content -->
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Get order data from sessionStorage
            const orderData = JSON.parse(sessionStorage.getItem('orderData'));
            
            if (!orderData) {
                // If no order data found, redirect to home
                window.location.href = 'index.html';
                return;
            }

            // Format current date
            const now = new Date();
            const options = { year: 'numeric', month: 'long', day: 'numeric' };
            const formattedDate = now.toLocaleDateString('en-US', options);
            
            // Update order details
            document.getElementById('order-id').textContent = orderData.orderNumber || '52816537706';
            document.getElementById('payment-method').textContent = orderData.paymentMethod || 'bKash';
            document.getElementById('order-date').textContent = formattedDate;
            document.getElementById('order-total').textContent = orderData.total ? orderData.total.toFixed(2) + '৳' : '0.00৳';
            
            // Format shipping address
            if (orderData.customer) {
                const shippingAddress = `${orderData.customer.address}, ${orderData.customer.district}`;
                document.getElementById('shipping-address').textContent = shippingAddress;
            }

            // Clear cart after successful payment
            localStorage.removeItem('cart');
            updateCartCounter();
            
            // Update cart counter to show 0
            document.querySelectorAll('.cart-count').forEach(el => el.textContent = '0');
        });

        function updateCartCounter() {
            const cart = JSON.parse(localStorage.getItem('cart')) || [];
            const count = cart.reduce((total, item) => total + item.quantity, 0);
            document.querySelectorAll('.cart-count').forEach(el => el.textContent = count);
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | TechMatts</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cart.css"> <!-- New CSS for cart page -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- Same Header as Other Pages -->
    <nav class="navbar">
        <div class="container">
            <a href="index.html" class="logo">TechMatts</a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="shop.html">Shop</a>
                <a href="contact.html">Contact</a>
                <a href="order.html">Order</a>
                <a href="login.html">Login/Register</a>
                <a href="cart.html" class="icon-link cart-icon" id="cart-icon-link">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="cart-count">0</span>
                </a>
            </div>
            <button class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </div>
    </nav>

    <!-- Cart Page Content -->
    <main class="cart-page container">
        <h1 style="margin-top: 100px;text-align: center;">Shopping Cart</h1>
        
        <!-- Cart Table -->
        <table class="cart-table">
            <thead>
                <tr>
                    <th>Image</th>
                    <th>Product Name</th>
                    <th>Model</th>
                    <th>Quantity</th>
                    <th>Unit Price</th>
                    <th>Total</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody id="cart-items">
                <!-- Dynamically filled by cart.js -->
            </tbody>
        </table>

        <!-- Cart Summary -->
        <div class="cart-summary">
            <div class="summary-row">
                <span>Sub-Total:</span>
                <span id="subtotal">0৳</span>
            </div>
            <div class="summary-row total">
                <span>Total:</span>
                <span id="total">0৳</span>
            </div>
        </div>

        <!-- Coupon/Discount Section -->
        <div class="coupon-section">
            <h3>What would you like to do next?</h3>
            <p>Choose if you have a discount code or reward points you want to use.</p>
            <div class="coupon-controls">
                <input type="text" placeholder="Promo / Coupon Code" id="coupon-code">
                <button class="btn" id="apply-coupon">Apply Coupon</button>
            </div>
            <div class="coupon-controls">
                <input type="text" placeholder="Gift Voucher Code" id="voucher-code">
                <button class="btn" id="apply-voucher">Apply Voucher</button>
            </div>
        </div>

        <!-- Action Buttons -->
        <div class="cart-actions">
            <a href="shop.html" class="btn continue-shopping">Continue Shopping</a>
            <a href="checkout.html" class="btn checkout-btn">Proceed to Checkout</a>
        </div>
    </main>

    <!-- Same Footer as Other Pages -->
    <footer class="footer">
        <!-- Your existing footer -->
    </footer>

    <script src="cart.js"></script>
</body>
</html>
